collections_config:
  content_bn:
    path: content/bn
    name: Content Bn
    icon: content_cut
  content_en:
    path: content/en
    name: Content En
    icon: content_cut
  i18n:
    path: i18n
    name: I18n
    icon: iron
  data:
    path: data
    name: Data
    icon: data_usage
    disable_url: true
    disable_add: true
    disable_add_folder: true
    disable_file_actions: true
paths:
  static: static
  uploads: static/uploads
timezone: Asia/Dhaka
markdown:
  engine: commonmark
  options:
    gfm: true
    linkify: false
    table: false
    strikethrough: false
    subscript: false
    superscript: false
    heading_ids: false
    breaks: false
    xhtml: false
    attributes: false
    typographer: false
    treat_indentation_as_code: true
_snippets_imports:
  hugo:
    exclude:
      - hugo_instagram
